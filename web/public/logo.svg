<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Radial burst gradients -->
    <radialGradient id="burst" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f0c95c" stop-opacity="0.9"/>
      <stop offset="30%" stop-color="#e8b84b" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#3b82f6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ec4899" stop-opacity="0"/>
    </radialGradient>

    <!-- Spark trails -->
    <linearGradient id="sparkGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e8b84b" stop-opacity="0"/>
      <stop offset="100%" stop-color="#e8b84b"/>
    </linearGradient>
    <linearGradient id="sparkBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="sparkPink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
  </defs>

  <!-- Center burst glow -->
  <circle cx="100" cy="100" r="60" fill="url(#burst)" opacity="0.5"/>

  <!-- Main burst lines (8 primary rays) -->
  <!-- Top -->
  <line x1="100" y1="100" x2="100" y2="30" stroke="#e8b84b" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  <line x1="100" y1="100" x2="100" y2="35" stroke="url(#sparkGold)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Top-right -->
  <line x1="100" y1="100" x2="149" y2="51" stroke="#e8b84b" stroke-width="2.8" stroke-linecap="round" opacity="0.85"/>
  <line x1="100" y1="100" x2="145" y2="55" stroke="url(#sparkGold)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Right -->
  <line x1="100" y1="100" x2="170" y2="100" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  <line x1="100" y1="100" x2="165" y2="100" stroke="url(#sparkBlue)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Bottom-right -->
  <line x1="100" y1="100" x2="149" y2="149" stroke="#3b82f6" stroke-width="2.8" stroke-linecap="round" opacity="0.85"/>
  <line x1="100" y1="100" x2="145" y2="145" stroke="url(#sparkBlue)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Bottom -->
  <line x1="100" y1="100" x2="100" y2="170" stroke="#ec4899" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  <line x1="100" y1="100" x2="100" y2="165" stroke="url(#sparkPink)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Bottom-left -->
  <line x1="100" y1="100" x2="51" y2="149" stroke="#ec4899" stroke-width="2.8" stroke-linecap="round" opacity="0.85"/>
  <line x1="100" y1="100" x2="55" y2="145" stroke="url(#sparkPink)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Left -->
  <line x1="100" y1="100" x2="30" y2="100" stroke="#e8b84b" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  <line x1="100" y1="100" x2="35" y2="100" stroke="url(#sparkGold)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Top-left -->
  <line x1="100" y1="100" x2="51" y2="51" stroke="#e8b84b" stroke-width="2.8" stroke-linecap="round" opacity="0.85"/>
  <line x1="100" y1="100" x2="55" y2="55" stroke="url(#sparkGold)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Secondary burst lines (smaller, between primary) -->
  <line x1="100" y1="100" x2="125" y2="38" stroke="#e8b84b" stroke-width="1.8" stroke-linecap="round" opacity="0.6"/>
  <line x1="100" y1="100" x2="162" y2="62" stroke="#3b82f6" stroke-width="1.8" stroke-linecap="round" opacity="0.6"/>
  <line x1="100" y1="100" x2="162" y2="138" stroke="#3b82f6" stroke-width="1.8" stroke-linecap="round" opacity="0.6"/>
  <line x1="100" y1="100" x2="125" y2="162" stroke="#ec4899" stroke-width="1.8" stroke-linecap="round" opacity="0.6"/>
  <line x1="100" y1="100" x2="75" y2="162" stroke="#ec4899" stroke-width="1.8" stroke-linecap="round" opacity="0.6"/>
  <line x1="100" y1="100" x2="38" y2="138" stroke="#e8b84b" stroke-width="1.8" stroke-linecap="round" opacity="0.6"/>
  <line x1="100" y1="100" x2="38" y2="62" stroke="#e8b84b" stroke-width="1.8" stroke-linecap="round" opacity="0.6"/>
  <line x1="100" y1="100" x2="75" y2="38" stroke="#e8b84b" stroke-width="1.8" stroke-linecap="round" opacity="0.6"/>

  <!-- Spark particles at ray ends (gold) -->
  <circle cx="100" cy="30" r="4" fill="#f0c95c" opacity="0.9"/>
  <circle cx="100" cy="27" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="51" cy="51" r="3.5" fill="#f0c95c" opacity="0.85"/>
  <circle cx="30" cy="100" r="4" fill="#e8b84b" opacity="0.9"/>
  <circle cx="125" cy="38" r="3" fill="#f0c95c" opacity="0.7"/>
  <circle cx="75" cy="38" r="3" fill="#f0c95c" opacity="0.7"/>
  <circle cx="38" cy="62" r="3" fill="#e8b84b" opacity="0.7"/>
  <circle cx="38" cy="138" r="3" fill="#e8b84b" opacity="0.7"/>

  <!-- Spark particles (blue) -->
  <circle cx="149" cy="51" r="3.5" fill="#60a5fa" opacity="0.85"/>
  <circle cx="170" cy="100" r="4" fill="#3b82f6" opacity="0.9"/>
  <circle cx="149" cy="149" r="3.5" fill="#60a5fa" opacity="0.85"/>
  <circle cx="162" cy="62" r="3" fill="#60a5fa" opacity="0.7"/>
  <circle cx="162" cy="138" r="3" fill="#60a5fa" opacity="0.7"/>

  <!-- Spark particles (pink) -->
  <circle cx="100" cy="170" r="4" fill="#f472b6" opacity="0.9"/>
  <circle cx="100" cy="173" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="51" cy="149" r="3.5" fill="#f9a8d4" opacity="0.85"/>
  <circle cx="125" cy="162" r="3" fill="#f472b6" opacity="0.7"/>
  <circle cx="75" cy="162" r="3" fill="#f472b6" opacity="0.7"/>

  <!-- Center core (bright explosion point) -->
  <circle cx="100" cy="100" r="12" fill="#f0c95c" opacity="0.95"/>
  <circle cx="100" cy="100" r="8" fill="#fff" opacity="0.8"/>
  <circle cx="100" cy="100" r="4" fill="#fff" opacity="1"/>
</svg>
