<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union Chant v3 - Core Logic Test</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #state {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre;
        }
        .cell {
            background: #e3f2fd;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <h1>Union Chant v3 - Core Prime Cell Logic</h1>

    <div>
        <button onclick="addParticipant()">âž• Add Participant</button>
        <button onclick="addMultiple(5)">âž• Add 5</button>
        <button onclick="addMultiple(10)">âž• Add 10</button>
        <button onclick="reset()">ðŸ”„ Reset</button>
    </div>

    <div id="state"></div>

    <script>
        const API_URL = 'http://localhost:3001/api';
        let participantCount = 0;

        async function addParticipant() {
            participantCount++;
            const response = await fetch(`${API_URL}/add-participant`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: `P${participantCount}` })
            });
            await updateState();
        }

        async function addMultiple(count) {
            for (let i = 0; i < count; i++) {
                await addParticipant();
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }

        async function updateState() {
            const response = await fetch(`${API_URL}/state`);
            const state = await response.json();

            let html = `<strong>Total Participants: ${state.participants}</strong><br>`;
            html += `<strong>Current Tier: ${state.currentTier}</strong><br><br>`;
            html += `<strong>Cells: ${state.cells.length}</strong><br><br>`;

            state.cells.forEach(cell => {
                const isVoting = cell.status === 'voting';
                html += `<div class="cell">`;
                html += `<strong>${cell.id}</strong> (Tier ${cell.tier})<br>`;

                if (cell.votingType === 'individual') {
                    html += `Type: Individual voting<br>`;
                    html += `Votes: ${cell.votesCast}/${cell.votesNeeded}<br>`;
                } else {
                    html += `Type: Group voting (${cell.groupCount} groups)<br>`;
                    html += `Group votes: ${cell.votesCast}/${cell.votesNeeded}<br>`;

                    if (cell.groups && isVoting) {
                        html += `<div style="margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 5px;">`;
                        html += `<strong>Groups in this cell:</strong><br>`;
                        cell.groups.forEach(group => {
                            const votedStatus = group.hasVoted ? 'âœ… Voted' : 'â¬œ Not voted';
                            html += `<div style="margin: 5px 0;">`;
                            html += `${group.groupId} (${group.participantCount} people) - ${votedStatus}`;
                            if (!group.hasVoted) {
                                html += ` <button onclick="voteAsGroup('${cell.id}', '${group.groupId}', '${group.participants[0]}')">Cast Group Vote</button>`;
                            }
                            html += `</div>`;
                        });
                        html += `</div>`;
                    }
                }

                html += `Status: ${cell.status}<br>`;
                if (isVoting) {
                    html += `<button onclick="completeCell('${cell.id}')">âœ… Force Complete Cell</button>`;
                }
                html += `</div>`;
            });

            document.getElementById('state').innerHTML = html;
        }

        async function voteAsGroup(cellId, groupId, participantId) {
            await fetch(`${API_URL}/vote`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cellId, participantId })
            });
            await updateState();
        }

        async function completeCell(cellId) {
            await fetch(`${API_URL}/complete-cell`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cellId })
            });
            await updateState();
        }

        async function reset() {
            await fetch(`${API_URL}/reset`, { method: 'POST' });
            participantCount = 0;
            await updateState();
        }

        // Auto-update every 2 seconds
        setInterval(updateState, 2000);
        updateState();
    </script>
</body>
</html>
